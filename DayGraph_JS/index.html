<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>
    <body>
        <div class="col d-flex justify-content-center">
            <div class="card" style="width: 46rem;">
                <div class="d-flex justify-content-between">
                    <div>
                        <button hidden id="btnLeft" type="button" onclick="removeDate()">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                    </div>
                    <div id="date"><!--Date of actual graph--></div>
                    <div>
                        <button hidden id="btnRight" type="button" onclick="addDate()">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <canvas hidden id="firstDay" width="200" height="100"></canvas>
                    <canvas hidden id="secondDay" width="200" height="100"></canvas>
                    <canvas hidden id="thirdDay" width="200" height="100"></canvas>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./app.js"></script>
</html>
